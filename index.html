<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>Spring</title>
    <link rel="stylesheet" href="index.css" type="text/css"></link>
  </head>
  <body>
    <div class="spring-body">
      <div id="cloud-part">
        <div class="cloud" id="cloud-back"></div>
        <div class="cloud" id="cloud-mid"></div>
        <div class="cloud" id="cloud-front"></div>
        <svg width="0" height="0"> 
          <filter id="filter-back">
            <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="4" seed="0" />     
            <feDisplacementMap  in="SourceGraphic" scale="170" />
          </filter>
            <filter id="filter-mid">
            <feTurbulence type="fractalNoise"  baseFrequency="0.012" numOctaves="2" seed="0"/>
            <feDisplacementMap  in="SourceGraphic" scale="150" />
          </filter>
          <filter id="filter-front">
            <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="2" seed="0"/>
            <feDisplacementMap  in="SourceGraphic" scale="100" />
          </filter>
        </svg>
      </div>
      <div class="tree">
        <div id="flower">
          <div class="petal"></div>
        </div>
      </div>
      <div class="grassland">
        <div class="grassone"></div>
        <div class="grasstwo"></div>
        <div class="grassthree"></div>
        <div class="grassfour"></div>
        <div class="grassfive"></div>
        <div class="grasssix"></div>
        <div class="grassseven"></div>
        <div class="grasseight"></div>
        <div class="grassnine"></div>
        <div id="lawn"></div>
        <div></div>
      </div>
    </div>
    <script src='index.js'></script>
  </body>
</html>
