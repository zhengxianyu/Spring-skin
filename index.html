<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>Spring</title>
    <link rel="stylesheet" href="index.css" type="text/css"></link>
  </head>
  <body>
    <div class="spring-body">
      <div class="sky">
        <div class="sky-one"></div>
        <div class="sky-two"></div>
        <div class="sky-three"></div>
      </div>
      <div id="rain"></div>
      <div class="cloud">
        <div class="cloud-one"></div>
        <div class="cloud-two"></div>
        <div class="cloud-three"></div>
      </div>
      <div class="balloon">
        <div class="balloon-pink"></div>
        <svg id="balloonPinkLineSvg" width="30" height="200">
          <path d="M15 0 Q20 25 20 75 T30 180"  fill="none"  stroke="black" stroke-width="1"></path>
        </svg>
        <div class="balloon-yellow"></div>
        <svg id="balloonYellowLineSvg" width="30" height="200">
          <path d="M15 0 Q20 25 20 75 T30 180"  fill="none"  stroke="black" stroke-width="1"></path>
        </svg>
      </div>
      <div class="wall">
        <div id="wallone"></div>
        <div id="walltwo">
          <div class="half-brick"></div>
        </div>
        <div id="wallthree"></div>
        <div id="wallfour">
          <div class="half-brick"></div>
        </div>
        <div id="wallfive"></div>
        <div id="wallsix">
          <div class="half-brick"></div>
        </div>
        <div id="wallseven"></div>
        <div id="walleight">
          <div class="half-brick"></div>
        </div>
      </div>
      <div class="tree">
        <div id="flower">
          <div class="petal  flowermove"></div>
        </div>
      </div>
      <div class="grassland">
        <div class="grassone"></div>
        <div class="grasstwo"></div>
        <div class="grassthree"></div>
        <div class="grassfour"></div>
        <div class="grassfive"></div>
        <div class="grasssix"></div>
        <div class="grassseven"></div>
        <div class="grasseight"></div>
        <div class="grassnine"></div>
        <div id="lawn"></div>
        <div></div>
      </div>
    </div>
    <script src='index.js'></script>
  </body>
</html>
